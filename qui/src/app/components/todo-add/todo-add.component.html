<app-modal modalLable='Add' [onClose]="onClose">
  <form class='todo-form' name='addTodo' (ngSubmit)="addTodo($event)">
    <input 
      type='text' 
      name='title' 
      [(ngModel)]="title"
      (ngModelChange)="title = $event.toUpperCase()"
      placeholder='Enter title'/>
    <textarea 
      placeholder='Enter todo decription'
      name="description"
     [(ngModel)]="description"></textarea>
    <button type='submit'>Done</button>
  </form> 
</app-modal>
